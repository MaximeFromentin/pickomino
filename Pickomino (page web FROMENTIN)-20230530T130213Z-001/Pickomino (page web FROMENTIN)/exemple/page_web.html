<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET LEAGUE</title>
</head>

<body>
    <H1>BONJOUR! Bienvenue sur le jeu Rocket-League!</H1>
    Vous avez déjà joué à Rocket League.<br>
    <div id="vue">
        Pour l'instant, le niveau vaut {{ niveau }}.
        <div>
            <button @click="niveau++">+</button>
            <button @click="diminuer">-</button>
        </div>
        <div v-if="niveau>20">
            Vous avez beaucoup joué !
        </div>
        <div id="vue">
            <button v-on:click="show = !show">
                Se connecter
            </button>
            <transition name="fade">
                <p v-if="show">De retour </p>
            </transition>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./script.js"></script>
</body>

</html>
